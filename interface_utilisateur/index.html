<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion & Inscription</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

  <div class="container">

    <div class="forms-container">
      <div class="signin-signup">

            <form action="" class="sign-in-form" id="signInForm">

          <div style="text-align: center; margin-bottom: 20px;">
      <img src="./img/anp.png" alt="Logo ANP" style="height: 100px;" />
    </div>
          <h2 class="title">Connexion</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nom d'utilisateur" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mot de passe" />
          </div>
          <input type="submit" value="Se connecter" class="btn solid" />
        </form>
        <!-- Formulaire d'inscription -->
        <form action="" class="sign-up-form" id="signUpForm">
   <div style="text-align: center; margin-bottom: 20px;">
      <img src="./img/anp.png" alt="Logo ANP" style="height: 100px;" />
    </div>
  <h2 class="title">Inscription</h2>

  <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Nom complet" name="fullname" required />
  </div>

  <div class="input-field">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="Adresse e-mail (@anp.org.ma)" name="email" pattern="^[a-zA-Z0-9._%+-]+@anp\.org\.ma$" title="Veuillez entrer un email @anp.org.ma" required />
  </div>

  <div class="input-field">
    <i class="fas fa-briefcase"></i>
    <input type="text" placeholder="Fonction" name="fonction" required />
  </div>

  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Mot de passe" name="password" id="password" minlength="6" required />
  </div>

  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Confirmer le mot de passe" name="confirmPassword" id="confirmPassword" minlength="6" required />
  </div>

  <input type="submit" value="S'inscrire" class="btn solid" />
</form>

      </div>
    </div>

    <!-- Panneaux gauche/droite -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Nouvel utilisateur ?</h3>
          <p>
           Explorez l’espace digital de l’ANP,  pour accéder rapidement aux données techniques portuaires.
          </p>
          <button class="btn transparent" id="sign-up-btn">S'inscrire</button>
        </div>
        <img src="./img/login.svg" class="image" alt="Connexion ANP" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Déjà inscrit ?</h3>
          <p>
            Connectez-vous à votre espace personnel ANP pour accéder à vos outils professionnels.
          </p>
          <button class="btn transparent" id="sign-in-btn">Se connecter</button>
        </div>
        <img src="./img/register.svg" class="image" alt="Inscription ANP" />
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
